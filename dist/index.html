<body id="layout-container">
  <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100" id="content__bottom" >
    <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800" id="content__header" >
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title"><b>Night mode</b>
          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
            <input type="checkbox" id="switch-2" class="mdl-switch__input toggleDark" >
            <span class="mdl-switch__label"></span>
          </label>
        </span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="demo-ribbon"></div>
    <main class="demo-main mdl-layout__content">
      <div class="demo-container mdl-grid" >
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone" ></div>
        <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col" id="darkmode">
         
          <p class="text-center header_title" style="font-size: 2vw;">Calculate your budget </p>
          <!-- row 1 -->
          <div class="row">
            <div class="col-sm-6">
              <img src="svg1.svg" width="290px" class="img-responsive animated swing" />
            </div>
            <div class="col-sm-6">
              <div class="top">
                <div class="budget">
                  <div class="budget__title">
                    Available Budget in <span class="budget__title--month">%Month%</span>:
                  </div>

                  <div class="budget__value"></div>

                  <div class="budget__income clearfix">
                    <div class="budget__income--text">Income</div>
                    <div class="right">
                      <div class="budget__income--value"></div>
                      <div class="budget__income--percentage">&nbsp;</div>
                    </div>
                  </div>

                  <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right clearfix">
                      <div class="budget__expenses--value"></div>
                      <div class="budget__expenses--percentage"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end row 1 -->

          <!-- input type  -->
          <div class="row">
            <div class="add">
              <div class="add__container">
                <select class="add__type">
                  <option value="inc" selected>+</option>
                  <option value="exp">-</option>
                </select>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input desc" type="text" id="sample1">
                    <label class="mdl-textfield__label " for="sample1">Description...</label>
                </div>
                <input type="number" class="add__value" id="input__value" placeholder="Value">
                <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
              </div>
              <p class="text-center" style="font-size: 2vw" ><em class="describe__nominal" ></em> </p>
            </div>
          </div>
          <!-- end input type -->

          <!-- income and expense -->
          <div class="content-body">
            <div class="row">
              <div class="col-sm-6" >
                  <h2 class="icome__title">Income</h2>
                  <table class="table" >
                      <tbody class="income__list">
                          <!-- <tr>
                            <th>Project</th>
                            <th>2000</th>
                            <th>x</th>
                          </tr> -->
                      </tbody>       
                  </table>
              </div>
              <div class="col-sm-6" >
                  <h2 class="expenses__title">Expenses</h2>
                  <table class="table"  >
                      <tbody class="expense__list">
                        <!-- <tr>
                          <th>Project</th>
                          <th>2000</th>
                          <th>x</th>
                        </tr> -->
                      </tbody>
                  </table>
              </div>
            </div>
          </div>
          <!-- end income and expense -->
          
        </div>
      </div>
